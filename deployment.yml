---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    author: intelliqit
    type: mydb
spec:
  replicas: 2
  selector:
    matchLabels:
       type: mydb
  template:
    metadata:
      name: mysql-pod
      labels:
        type: mydb
    spec:
      containers:
        - name: mydb
          image: mysql:5
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: admin
...
