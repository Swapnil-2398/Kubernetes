---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: httpd-ds
  labels:
    type: webserver
    author: swapnil

spec:
  selector:
    matchLabels:
      type: webserver
  template:
    metadata:
      name: httpd-pod
      labels:
        type: webserver
    spec:
      containers:
        - name: myhttpd
          image: httpd
          ports:
            - containerPort: 80
              hostPort: 7070
...
